<!DOCTYPE html>
<html>
<head>
    <title>Return Item</title>
</head>
<body>
    <h1>Return Item</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for item in borrowed_items %}
            <li>
                <input type="checkbox" name="selected_items" value="{{ item.id }}">
                {{ item.item_name }}
            </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Return Selected Items">
    </form>
</body>
</html>
