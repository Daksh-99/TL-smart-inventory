<!DOCTYPE html>
<html>
  <head>
    <title>Item List</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        font-style: normal;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #000;
        color: white;
        margin: 0;
        text-align: center;
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        background-color: #000;
        color: white;
        margin: 0;
        text-align: center;
      }

      .additem {
        position: absolute;
        right: 10px;
        top: 10px;
        background-color: #fff;
      }

      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        align-items: center;
      }

      li {
        background-color: #fff;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 60em;
      }

      .item {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-content: space-around;
        align-items: center;
        width: 100%;
      }

      .name,
      .quantity {
        text-align: center;
        align-items: center;
        font-weight: bold;
        margin-right: 10px;
      }

      .buttons {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      .edit,
      .save {
        text-weight: bold;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin: 5px;
        padding: 15px;
        width: 100px;
      }

      .save {
        background-color: #28a745; /* Green color for the Save button */
        display: none; /* Hide the Save button by default */
      }
      input {
        text-align: center;
        padding: 5px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 15px;
      }

      .button-19 {
        position: absolute;
        right: 10px;
        appearance: button;
        background-color: grey;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: black;
        cursor: pointer;
        display: inline-block;
        font-family: din-round, sans-serif;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 0.8px;
        line-height: 20px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter 0.2s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        width: 9%;
        height: 8%;
      }

      .button-19:after {
        background-clip: padding-box;
        background-color: white;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: "";
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
      }

      .button-19:main,
      .button-19:focus {
        user-select: auto;
      }

      .button-19:hover:not(:disabled) {
        filter: brightness(1.1);
        -webkit-filter: brightness(1.1);
      }

      .button-19:disabled {
        cursor: auto;
      }

      .button-19:active {
        border-width: 4px 0 0;
        background: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Available Items</h1>
      <a href="{%url 'newitem'%}" class="button-19"> Add Item </a>
    </nav>
    <form method="post">
      {%csrf_token%}
      <ul>
        {% for item in items %}
        <li>
          <div class="item" data-item-id="{{ item.id }}">
            <span class="name">{{ item.name }}</span>
            <span class="quantity">
              {% if item.quantity >= 0 %} {{ item.quantity }} {% else %}
              Unlimited {% endif %}
            </span>
            <span class="buttons">
              <button class="edit" type="button" onclick="editfunc(this)">
                Edit
              </button>
              <button
                class="save"
                style="display: none"
                type="button"
                onclick="savefunc(this)"
              >
                Save
              </button>
            </span>
          </div>
        </li>
        {% endfor %}
      </ul>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      function editfunc(button) {
        const itemElement = button.closest(".item");
        const nameElement = itemElement.querySelector(".name");
        const quantityElement = itemElement.querySelector(".quantity");

        const nameValue = nameElement.textContent;
        let quantityValue = parseInt(quantityElement.textContent);
        if (isNaN(quantityValue)) {
          quantityValue = -1;
        }
        nameElement.innerHTML = `<input type="text" value="${nameValue}" name="edited_name">`;
        quantityElement.innerHTML = `<input type="number" value="${quantityValue}" name="edited_quantity">`;

        button.style.display = "none";
        itemElement.querySelector(".save").style.display = "inline";
      }

      function savefunc(button) {
        const itemElement = button.closest(".item");
        const nameElement = itemElement.querySelector(".name");
        const quantityElement = itemElement.querySelector(".quantity");
        const id = itemElement.dataset.itemId;
        const nameValue = nameElement.querySelector("input").value;
        const quantityValue = quantityElement.querySelector("input").value;
        const csrfToken = document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value;

        $.ajax({
          url: `http://127.0.0.1:8000/itemlist/`,
          method: "post",
          data: {
            csrfmiddlewaretoken: csrfToken, // Include the CSRF token
            id: id,
            name: nameValue,
            quantity: quantityValue,
          },
          success: function (response) {
            console.log("success");
            nameElement.innerHTML = nameValue;
            quantityElement.innerHTML = quantityValue;
            button.style.display = "none";
            itemElement.querySelector(".edit").style.display = "inline";
          },
          error: function (response) {
            console.log("error");
            alert("Error updating item");
          },
        });
      }
    </script>
  </body>
</html>

<!-- HTML !-->
<button class="button-19" role="button">Button 19</button>
