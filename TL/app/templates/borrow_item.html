<!DOCTYPE html>
<html>
<head>
    <title>Borrow Item</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Set flex direction to column */
      }
      
      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* Increased form width */
        width: 100%; /* Added to make form full width */
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px; /* Add margin below heading */
      }
      
      label {
        font-weight: bold;
        display: block; /* Make labels block elements */
        margin-bottom: 5px; /* Add margin below labels */
      }
      
      input[type="text"] {
        width: 100%; /* Make input field full width */
        padding: 12px; /* Increase padding for a bigger text box */
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em; /* Adjust font size */
      }
      
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 6px;
        width: 100%; /* Make button fill the container */
      }
      
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
        
    </style>
</head>
<body>
    <h1>Borrow Item</h1>
    <form method="post">
        {% csrf_token %}
        {% comment %} <label for="rfid_tag">RFID Tag:</label>
        <input type="text" name="rfid_tag" required><br> {% endcomment %}
        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" required><br>
        <input type="submit" value="Borrow">
    </form>
</body>
</html>
